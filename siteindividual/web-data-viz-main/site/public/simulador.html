<script id="treino">
function criar(){
var dias = Number(id_dias.value)
var minutos = Number(id_minutos.value)

localStorage.setItem('dias', dias)
localStorage.setItem('minutos', minutos)

if(minutos < 30){
    alert("A quantidade miníma de tempo é 30 min")
}else if(dias >= 8){
    alert("A quantidade máxima de dias é 7")
}else{
    location.href="treino.html"

}


}

</script>
